<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Task Analyzer</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Smart Task Analyzer</h1>
        <p>Prioritize your work intelligently</p>
      </header>

      <main>
        <section class="input-section">
          <div class="tabs">
            <button class="tab-btn active" data-tab="single">
              Add Single Task
            </button>
            <button class="tab-btn" data-tab="bulk">Bulk Import (JSON)</button>
          </div>

          <div id="single-tab" class="tab-content active">
            <form id="task-form">
              <div class="form-group">
                <label for="title">Task Title</label>
                <input
                  type="text"
                  id="title"
                  required
                  placeholder="e.g., Fix login bug"
                />
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="due_date">Due Date</label>
                  <input type="date" id="due_date" required />
                </div>
                <div class="form-group">
                  <label for="estimated_hours">Est. Hours</label>
                  <input
                    type="number"
                    id="estimated_hours"
                    min="0.1"
                    step="0.1"
                    required
                    placeholder="3"
                  />
                </div>
                <div class="form-group">
                  <label for="importance">Importance (1-10)</label>
                  <input
                    type="number"
                    id="importance"
                    min="1"
                    max="10"
                    required
                    placeholder="8"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="dependencies"
                  >Dependencies (Comma separated IDs)</label
                >
                <input type="text" id="dependencies" placeholder="e.g., 1, 2" />
              </div>
              <div class="form-group">
                <label for="task_id">Task ID (Optional)</label>
                <input
                  type="number"
                  id="task_id"
                  placeholder="Unique ID for dependencies"
                />
              </div>
              <button type="submit" class="btn primary">Add to List</button>
            </form>
          </div>

          <div id="bulk-tab" class="tab-content">
            <textarea
              id="json-input"
              placeholder='[
    { "id": 1, "title": "Fix login bug", "due_date": "2025-11-30", "estimated_hours": 3, "importance": 8, "dependencies": [] }
]'
            ></textarea>
            <button id="load-json-btn" class="btn secondary">Load JSON</button>
          </div>
        </section>

        <section class="controls-section">
          <div class="strategy-selector">
            <label>Sorting Strategy:</label>
            <select id="strategy-select">
              <option value="smart">Smart Balance (Recommended)</option>
              <option value="fastest">Fastest Wins (Low Effort)</option>
              <option value="impact">High Impact (Importance)</option>
              <option value="deadline">Deadline Driven</option>
            </select>
          </div>
          <button id="analyze-btn" class="btn action">
            Analyze & Prioritize
          </button>
        </section>

        <section class="output-section">
          <div id="loading" class="hidden">Analyzing...</div>
          <div id="error-msg" class="hidden"></div>

          <div id="results-container">
            <!-- Tasks will be injected here -->
          </div>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
